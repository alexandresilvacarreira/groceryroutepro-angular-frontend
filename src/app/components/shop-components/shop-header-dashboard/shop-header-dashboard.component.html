<div class="dashboard">
  <div class="tab-wrapper">
    <div class="greeting">
      <ng-container *ngIf="userService.getCurrentUser() | async as user">
        <div class="logo">
          <img src="assets/images/gorceryroutepro_logo_white.svg"/>
        </div>
        <div class="title">
          <h3 *ngIf="isUser(user)">Ol√°, {{user!.name | truncateFirstWord}} </h3>
        </div>
      </ng-container>
    </div>
    <app-chain-sticker class="chain" [chainId]="chainId" chainName="{{chainName}}"></app-chain-sticker>
    <fa-icon [icon]="faArrowRightFromBracket" (click)="logout()"></fa-icon>
  </div>
</div>
