</div>

  <div class="wrapper">

      <fa-icon [icon]="faClockRotateLeft" [mask]="faLocationPin" [transform]="{size: 7, y:-2}"></fa-icon>

    <div class="column-group">

        <fa-icon [icon]="faCoins"></fa-icon>

        <fa-icon [icon]="faCalendar"></fa-icon>
        <h5>Há 1 semana</h5>

  </div>

  <div class="chains">
    <app-chain-sticker [chainId]="3" chainName="continente"></app-chain-sticker>
    <div class="products">
