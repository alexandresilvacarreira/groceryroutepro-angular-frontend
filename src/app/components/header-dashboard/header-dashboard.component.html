<div class="dashboard">

          <img src="assets/images/gorceryroutepro_logo_white.svg"/>
        </div>
        <div class="title">
          <h3>Ol√°,</h3>
          <h2 *ngIf="isUser(user)">{{user!.name | truncateFirstWord}} </h2>
        </div>

      </ng-container>

  </div>
