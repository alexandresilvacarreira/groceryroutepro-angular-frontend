<div class="header">
  <fa-icon class="icon" [icon]="faArrowLeft"></fa-icon>
  <h1 class="page-title">Criar Produto</h1>
</div>
<div class="container">
  <div class="newproduct-form">

    <div class="form-field">
      <label class="form-label">Nome</label>
      <input class="form-input" label="name" type="text" minlength="3" placeholder="Introduza o nome" required
             formControlName="name"/>
    </div>

    <div class="form-field">
      <label class="form-label">Preço</label>
      <input class="form-input" label="price" type="text" minlength="3" placeholder="Introduza o preço" required
             formControlName="price"/>
    </div>

    <div class="form-field">
      <label class="form-label">Quantidade</label>
      <input class="form-input" label="quantity" type="text" placeholder="Introduza a quantidade" required
             formControlName="quantity"/>
    </div>

    <div class="form-field">
      <label class="form-label">Image_URL</label>
      <input class="form-input" label="imageurl" type="text"  minlength="5" placeholder="Introduza o Url da imagem"
             required
             formControlName="imageurl"/>
    </div>

    <div class="form-field">
      <label class="form-label">Descrição</label>
      <textarea class="form-input" label="description" type="text"  placeholder="Introduza a descrição" required
                formControlName="description"></textarea>
    </div>

  </div>

  <div class="check">
    <div class="button">
      Publicar
    </div>
  </div>

</div>
