<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
    </div>
<!--    <div class="form-group">-->
<!--        <label for="chain_id">Nome:</label>-->
<!--        <input type="text" id="chain_id" formControlName="chain" class="form-control">-->
<!--    </div>-->

    <div class="form-group">
        <label for="quantity">Quantidade:</label>
        <input type="text" id="quantity" formControlName="quantity" class="form-control">
    </div>
    <div class="form-group">
        <label for="pricePrimaryValue">Preço Primário:</label>
        <input type="number" id="pricePrimaryValue" formControlName="price_primary" class="form-control">
    </div>
    <div class="form-group">
        <label for="price_secondary">Preço Secundário:</label>
        <input type="number" id="price_secondary" formControlName="price_secondary" class="form-control">
    </div>
    <div class="form-group">
        <label for="category">Categoria:</label>
        <input type="text" id="category" formControlName="category" class="form-control">
    </div>
    <div class="form-group">
        <label for="brand">Marca:</label>
        <input type="text" id="brand" formControlName="brand" class="form-control">
    </div>
    <div class="form-group">
        <label for="image_url">URL da Imagem:</label>
        <input type="text" id="image_url" formControlName="imageUrl" class="form-control">
    </div>


    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
