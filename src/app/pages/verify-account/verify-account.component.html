<div class="container">
  <div class="header">
    <fa-icon class="icon" [icon]="faArrowLeft" [routerLink]="['/welcome']"></fa-icon>
    <h1 class="page-title">Verificar Conta</h1>
  </div>
  <div class="signup-form" [formGroup]="form">
    <div class="form-field">
      <label class="form-label">Código de verificação</label>
      <input class="form-input" formControlName="token" placeholder="Introduza o código de verificação" required/>
    </div>

  </div>
  <div class="button-box">
    <button class="dark-blue-button" (click)="submitToken()">Submeter</button>
  </div>
  </div>
<div class="error-message" *ngIf="showError" @fade>
  <div class="message-title">Erro a verificar conta</div>
</div>
<div class="sucess-message" *ngIf="showSucess">
  <div class="message-title">Conta registada com sucesso! </div>
  <div class="message-body">A reencaminhar para login</div>
</div>
