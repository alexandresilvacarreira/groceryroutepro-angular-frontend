<app-toast *ngIf="showSucess" [success]="true" message="Conta registada com sucesso!"></app-toast>
<app-toast *ngIf="showError" [success]="false" [message]="errorMessage"></app-toast>
<div class="container">
  <div class="header">
    <fa-icon class="icon" [icon]="faArrowLeft" [routerLink]="['/welcome']"></fa-icon>
    <h1 class="page-title">Verificar Conta</h1>
  </div>
  <div class="signup-form" [formGroup]="form">
    <div class="form-field">
      <label class="form-label">Código de verificação</label>
      <input class="form-input" formControlName="token" placeholder="Introduz o código de verificação" required/>
    </div>

  </div>
  <div class="button-box">
    <button class="dark-blue-button" (click)="submitToken()">Submeter</button>
  </div>
  </div>
