<app-toast *ngIf="showToast" [success]="false" [message]="toastMessage"></app-toast>
<div class="container">
  <div class="header">
    <fa-icon class="icon" [icon]="faArrowLeft" [routerLink]="previousRoute"></fa-icon>
    <h1 class="page-title">Rotas</h1>
  </div>
  <div class="info-container">
    <ng-container *ngIf="(!shoppingList || shoppingList.genericProductQuantities.length == 0) && routes!.length==0">
      <div class="empty-list-message">
        <fa-icon class="icon" [icon]="faCartShopping"></fa-icon>
        <h3 class="grey-text light-text">Precisas de adicionar produtos para criar uma
          rota</h3>
        <div class="plus" [routerLink]="'/search'">
          <fa-icon [icon]="faCirclePlus"></fa-icon>
        </div>
      </div>

    </ng-container>
    <ng-container *ngIf="(shoppingList && shoppingList.genericProductQuantities.length != 0)
    && routes!.length==0">
      <div>
        <div class="empty-list-message">
          <fa-icon class="icon" [icon]="faRoute"></fa-icon>
          <h3 class="grey-text light-text">Não existem rotas disponiveis.<br>Precisas de gerar uma nova rota</h3>
          <div class="plus" [routerLink]="'/create-route'">
            <fa-icon [icon]="faCirclePlus"></fa-icon>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="cheapestRoute && fastestRoute && savings">

      <app-route-main-card
        [route]="cheapestRoute"
        [titleCard]="'Maior poupança'"
        [savings]="-savings"
        [showMap]="true"
      >
      </app-route-main-card>

      <app-route-main-card
        [route]="fastestRoute"
        [titleCard]="'Mais rápida'"
        [savings]="savings"
        [showMap]="true"
      >
      </app-route-main-card>
    </ng-container>
  </div>

</div>
