<div class="container">
  <div class="header">
    <fa-icon class="icon" [icon]="faArrowLeft" [routerLink]="previousRoute"></fa-icon>
    <h1 class="page-title">Detalhes</h1>
  </div>
  <div class="info-container">
    <ng-container *ngIf="!routes">

    </ng-container>
    <ng-container *ngIf="cheapestRoute && fastestRoute && savings">

      <app-route-main-card
        [route]="cheapestRoute"
        [titleCard]="'Maior poupança'"
        [savings]="-savings"
      >

      </app-route-main-card>

      <app-route-main-card
        [route]="fastestRoute"
        [titleCard]="'Mais rápida'"
        [savings]="savings"
      >

      </app-route-main-card>


    </ng-container>
  </div>

</div>
