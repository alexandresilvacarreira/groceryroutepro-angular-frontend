<app-toast *ngIf="previousRoute==='/login' && currentRoute==='/dashboard'" message="Login efetuado com sucesso" [success]="true"></app-toast>
<app-desktop-navbar *ngIf=
                      "currentRoute !== '/login'
                     && currentRoute!=='/welcome'
                     && currentRoute!=='/confirm-registration'
                     && currentRoute!=='/signup'
                     && currentRoute!=='/'"></app-desktop-navbar>
<router-outlet></router-outlet>
<app-mobile-navbar *ngIf=
                     "currentRoute !== '/login'
                     && currentRoute!=='/welcome'
                     && currentRoute!=='/confirm-registration'
                     && currentRoute!=='/signup'
                     && currentRoute!=='/'"></app-mobile-navbar>
